<p-table [value]="cursos">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Programa</th>
            <th>Acción</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-curso>
        <tr>
            <td>{{curso.id}}</td>
            <td>{{curso.nombre}}</td>
            <td>{{curso.descripcion}}</td>
            <td>{{curso.programa}}</td>
            <td>
                <button pButton pRipple type="button" icon="pi pi-users" [routerLink]="['/curso/estudiantes', curso.id]"
                        class="p-button-rounded p-button-primary p-mr-2" >
                </button>
            </td>
        </tr>
    </ng-template>
</p-table>
