<p-card header="Usuarios" styleClass="p-card-shadow p-p-3 p-mt-3">
    <p-table [value]="usuarios" [responsive]="true">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre de Usuario</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-usuario>
            <tr>
                <td>{{usuario.userName}}</td>
                <td>{{usuario.email}}</td>
                <td>
                    <button pButton pRipple type="button" icon="pi pi-sliders-h" (click)="showRoleDialog()"
                        class="p-button-rounded p-button-primary p-mr-2">
                    </button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-card>

<p-dialog header="Roles del Usuario" [(visible)]="displayRoleDialog" [breakpoints]="[{'960px': '75vw'}]"
    [style]="{width: '50vw'}" [baseZIndex]="10000">
</p-dialog>
