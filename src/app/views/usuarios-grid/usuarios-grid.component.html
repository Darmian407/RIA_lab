<p-card header="Usuarios" styleClass="p-card-shadow p-p-3 p-mt-3">
    <p-table [value]="usuarios" [responsive]="true" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
        currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} entradas"
        [rowsPerPageOptions]="[5,10,25]">
        <ng-template pTemplate="header">
            <tr>
                <th>Imagen</th>
                <th>Nombre de Usuario</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-usuario>
            <tr>
                <td>
                    <div *ngIf="usuario.imagen; else elseBlock">
                        <p-avatar [label]="usuario.imagen" size="large" shape="circle"></p-avatar>
                    </div>
                    <ng-template #elseBlock>
                        <p-avatar icon="pi pi-user" size="large" shape="circle"></p-avatar>
                    </ng-template>
                </td>
                <td>{{usuario.userName}}</td>
                <td>{{usuario.email}}</td>
                <td>
                    <button pButton pRipple type="button" icon="pi pi-sliders-h" (click)="showRoleDialog(usuario)"
                        class="p-button-rounded p-button-primary p-mr-2">
                    </button>
                </td>
            </tr>
        </ng-template>
    </p-table>
    <button pButton pRipple type="button" icon="pi pi-plus" label="Agregar un nuevo Rol"
        class="p-button-rounded p-button-primary p-mt-5" (click)="showAgregarRolDialog()"></button>
</p-card>

<p-dialog [(visible)]="displayRoleDialog" [breakpoints]="[{'960px': '75vw'}]" [style]="{width: '50vw'}"
    [baseZIndex]="10000">
    <ng-template pTemplate="header">
        <div><strong>Roles del Usuario</strong> {{usuarioSeleccionado.userName}}</div>
    </ng-template>
    <p-table [value]="rolesUsuario" styleClass="p-datatable-gridlines">
        <ng-template pTemplate="body" let-role>
            <tr>
                <td>{{role.nombre}}</td>
            </tr>
        </ng-template>
    </p-table>

    <form [formGroup]="agregarRolUsuarioForm" (ngSubmit)="ngOnSubmit()">
        <div class="p-grid p-formgrid p-flex-column p-fluid">
            <div class="p-col p-mt-3">
                <span class="p-float-label">
                    <p-dropdown inputId="dropdown" formControlName="dropdown" [autoDisplayFirst]="false"
                        [options]="dropdown" optionLabel="nombre"></p-dropdown>
                    <label for="dropdown">Seleccione un rol a agregar</label>
                </span>
            </div>
            <div class="p-col p-mt-5">
                <p-button type="submit" label="Agregar" icon="pi pi-plus"></p-button>
            </div>
        </div>
    </form>
</p-dialog>

<p-dialog header="Agregar Rol" [(visible)]="displayNuevoRolDialog" [breakpoints]="[{'960px': '75vw'}]"
    [style]="{width: '50vw'}" [baseZIndex]="10000">
    <form [formGroup]="agregarRolForm" (ngSubmit)="ngNewRol()">
        <div class="p-grid p-formgrid p-flex-column p-fluid">
            <div class="p-col p-mt-3">
                <span class="p-float-label">
                    <input id="float-input" formControlName="nombre" name="nombre" type="text" pInputText>
                    <label for="float-input">Nombre del rol</label>
                </span>
            </div>
            <div class="p-col p-mt-5">
                <p-button type="submit" label="Agregar" icon="pi pi-plus"></p-button>
            </div>
        </div>
    </form>
</p-dialog>
