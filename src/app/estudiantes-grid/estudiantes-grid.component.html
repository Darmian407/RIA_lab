<p-table #dt [value]="estudiantes" [(selection)]="selectedEstudiantes" dataKey="id" styleClass="p-datatable-estudiantes" [rowHover]="true"
    [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="loading"
    [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [filterDelay]="0" [globalFilterFields]="['name','country.name','representative.name','status']">
    <ng-template pTemplate="caption">
        <div class="table-header">
            Lista de Estudiantes
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th style="width: 3rem">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th pSortableColumn="documento">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Documento
                    <p-sortIcon field="documento"></p-sortIcon>
                    <p-columnFilter type="text" field="documento" display="menu" class="p-ml-auto"></p-columnFilter>
                </div>
            </th>
            <th pSortableColumn="primerApellido">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Primer Apellido
                    <p-sortIcon field="primerApellido"></p-sortIcon>
                    <p-columnFilter type="text" field="primerApellido" display="menu" class="p-ml-auto"></p-columnFilter>
                </div>
            </th>
            <th pSortableColumn="segundoApellido">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Segundo Apellido
                    <p-sortIcon field="segundoApellido"></p-sortIcon>
                    <p-columnFilter type="segundoApellido" field="segundoApellido" display="menu" class="p-ml-auto"></p-columnFilter>
                </div>
            </th>
            <th pSortableColumn="primerNombre">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Primer Nombre
                    <p-sortIcon field="primerNombre"></p-sortIcon>
                    <p-columnFilter type="primerNombre" field="primerNombre" display="menu" class="p-ml-auto"></p-columnFilter>
                </div>
            </th>
            <th pSortableColumn="segundoNombre">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Segundo Nombre
                    <p-sortIcon field="segundoNombre"></p-sortIcon>
                    <p-columnFilter type="segundoNombre" field="segundoNombre" display="menu" class="p-ml-auto"></p-columnFilter>
                </div>
            </th>
            <th pSortableColumn="fechaNacimiento">
                <div class="p-d-flex p-jc-between p-ai-center">
                    Fecha de Nacimiento
                    <p-sortIcon field="fechaNacimiento"></p-sortIcon>
                    <p-columnFilter type="fechaNacimiento" field="fechaNacimiento" display="menu" class="p-ml-auto"></p-columnFilter>
                </div>
            </th>
            
            <th style="width: 8rem"></th>
        </tr>
    </ng-template>
